version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm install

  build:
    commands:
      - echo "Building React app..."
      - npm run build

artifacts:
  base-directory: build
  files:
    - '**/*'
  base-directory: build  # The React build output folder
  discard-paths: no

cache:
  paths:
    - node_modules/**/*

